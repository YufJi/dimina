<div class="dimina-mini-app">
	<!-- 右上方药丸按钮 -->
	<ul class="dimina-mini-app-navigation__actions">
		<li class="dimina-mini-app-navigation__actions-variable"></li>
		<li class="dimina-mini-app-navigation__actions-close"></li>
	</ul>

	<!-- webview挂载节点 -->
	<div class="dimina-mini-app__webviews"></div>

	<!-- 启动loading页面 -->
	<div class="dimina-mini-app__launch-screen">
		<div class="dimina-mini-app__launch-screen-content">
			<div class="dimina-mini-app__logo">
				<div class="dimina-mini-app__logo-img">
					<img class="dimina-mini-app__logo-img-url" alt="logo" />
				</div>
				<div class="dimina-mini-app__logo-circle"></div>
				<span class="dimina-mini-app__green-point"></span>
			</div>
			<h1 class="dimina-mini-app__name"></h1>
		</div>
	</div>

	<div class="dimina-mini-app_dialog-bg"></div>
	<div class="dimina-mini-app_dialog-content">
		<h2>小程序信息</h2>
		<span class="dimina-mini-app_dialog-info"></span>
	</div>
</div>
